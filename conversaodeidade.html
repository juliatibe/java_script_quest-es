<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converção de idade</title>

    <script>
        var num = prompt("Digite sua idade em anos:")

        num = parseInt(num)
        var conta = (num * 12)
        alert(conta)

    </script>

</head>
<body>
    <h1>Conversão de idade</h1>
</body>
</html>
