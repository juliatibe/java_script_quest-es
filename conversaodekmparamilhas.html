<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de km para milhas</title>

    
    <script>
        var km = parseFloat(prompt("Digite o valor em km:"))

        var milhas = (km*0.621371)

        alert(milhas)

    </script>

</head>
<body>
    <h1>Conversão de km para milhas</h1>
</body>
</html>
