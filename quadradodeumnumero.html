<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado de um numero</title>

    <script>
        var num = prompt("Digite um numero:")
        num = parseInt(num)

        var multiplicação = (num * num)
        alert(multiplicação)

    </script>

</head>
<body>
    <h1>Quadrado de um Numero</h1>
</body>
</html>
