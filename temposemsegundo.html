<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo em segundos</title>

    <script>
        var num = prompt("Digite um tempo em horas:")
        num = parseInt(num)

        var segundos = (num*3600)
        alert(segundos)
    </script>


</head>
<body>
    <h1>Tempos em segundos</h1>
</body>
</html>
